<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <header class="d-flex align-items-center">
            <div class="container">
                <div class="ms_container-header d-flex justify-content-around p-1 align-items-center">
                    <div class="ms_header-left">
                        <h1>TO DO LIST <i class="fa-solid fa-check"></i> </h1>
                    </div>
                    <div class="ms_header-right">
                        <label for="input-task">New Task</label>
                        <input @keyup.enter="addNewTask" type="text" id="input-task" placeholder="Interisci nuova tarea" class="mb-1 ms-1 me-1" v-model="newTask">
                        <button @click="addNewTask" >Add</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="ms_task-container">
                    <ul>
                        <li v-for="(task, index) in tasks">
                            <div class="d-flex flex-wrap justify-content-between">
                                <span class="title-key" @click="isDone(index)" :class="task.done ? 'text2' : ''">{{ task.title }}</span>
                                <span @click="deleteTask(index)"><i class="fa-sharp fa-solid fa-xmark cross"></i></span>
                                <span class="line"><hr></span>  
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
